<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Drawer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <img class="dice" src="./assets/dice.png" alt="dice-img">
    <div>
        <section>
            <h1>Number Drawer</h1>
        </section>

        <main>
            <h2>draw a number</h2>
            <input class="input-min" type="number" placeholder="Between">
            <input class="input-max" type="number" placeholder="And">
            
        </main>
        <button onclick="generateNumber()">Draw</button>
    </div>

</body>
<script src="./scripts.js"></script>

</html>
